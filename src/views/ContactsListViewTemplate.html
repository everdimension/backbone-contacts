<div class="ContactList__wrapper">
	<ul class="ContactList" id="thelist">
		<% _.each(contacts, function(contact) { %>
			<li class="ContactList__item <%= contact.active ? 'active' : '' %>">
				<a class="ContactList__link" href="#" data-id="<%= contact.id %>">
					<%= contact.first_name %>
					<br>
					<%= contact.age %>
				</a>
			</li>
		<% }); %>
	</ul>

	<div id="pageToggler"></div>
</div>
